<!--#include virtual="/parts/head.html" -->
<body>
    <!--#include virtual="/parts/header.html" -->
    <section class="modal-test">
        <a data-micromodal-trigger="modal-1" href="#"> modal 1</a>
        <a data-micromodal-trigger="modal-2" href="#"> modal 2</a>
    </section>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                <div class="modal__title-wrapper">
                    <div class="modal__title title box__head-title"><span>Связаться <br> с нами</span></div>
                </div>
            <main class="modal__content" id="modal-1-content">
                <div class="modal__form">
                    <form action="#">
                        <div class="modal__form-item">
                            <input type="text" placeholder="Ваше имя">
                        </div>
                        <div class="modal__form-item">
                            <input type="number" placeholder="Телефон">
                        </div>
                        <div class="modal__form-item">
                            <input type="email" placeholder="E-mail">
                        </div>
                        <button class="modal__form-btn btn">Отправить</button>
                    </form>
                </div>
            </main>
            </div>
        </div>
    </div>
    <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                <div class="modal__title-wrapper">
                    <div class="modal__title title box__head-title"><span>Спасибо <br> за заявку</span></div>
                </div>
            <main class="modal__content" id="modal-1-content">
                <div class="modal__text">
                    Наши менеджеры свяжутся с Вами, <br>
как только обработают Ваш запрос
                </div>
            </main>
            </div>
        </div>
    </div>
</body>
